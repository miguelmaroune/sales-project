<table class = "table " >
<thead class = "thead-dark">
    <tr>
        <th>First Name </th>
        <th>Last Name </th>
        <th>Email </th>
        <th>Sales Volume  </th>
        <th>Met Quota ?  </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor ="let tempSalesPerson of salesPersonList"[ngClass]="{'highlight': tempSalesPerson.salesVolum >= 60000}">
        <td> {{tempSalesPerson.firstName }}</td>
        <td> {{tempSalesPerson.lastName }}</td>
        <td> {{tempSalesPerson.email }}</td>
        <td> {{tempSalesPerson.salesVolum | currency :'USD' }}</td>
        <td> 
            <div *ngIf ="tempSalesPerson.salesVolum > 60000; else myElseBlock ">YES</div>
            <ng-template #myElseBlock>NO </ng-template>
        </td>
    </tr>
</tbody>
</table>
